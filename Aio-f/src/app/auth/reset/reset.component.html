<div class="logo mb-3">
  <div class="col-md-12 text-center">
    <h1>{{ 'auth.resetPassword' | translate }}</h1>
  </div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input
      type="password"
      [formControl]="f.password"
      class="form-control"
      [ngClass]="{ 'is-invalid': status == XStatus.Clicked && f.password.errors }"
      placeholder="{{ 'auth.password' | translate }}"
      autocomplete="false"
    />
    <div *ngIf="(f.password.touched || status == XStatus.Clicked) && f.password.errors" class="text-danger">
      <small>
        <div *ngIf="f.password.errors.required">
          {{ 'errors.required' | translate: { v1: 'auth.password' | translate } }}
        </div>
      </small>
    </div>
    <div *ngIf="status == XStatus.Clicked && errors" class="text-danger">
      <small>
        {{ errors[0] }}
      </small>
    </div>
  </div>
  <br/>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      [formControl]="f.passwordConfirm"
      [ngClass]="{ 'is-invalid': status == XStatus.Clicked && errors.passwordConfirm }"
      pattern="{{ f.password.value }}"
      placeholder="{{ 'auth.passwordConfirm' | translate }}"
      autocomplete="false"
    />
    <div *ngIf="(f.passwordConfirm.touched || status == XStatus.Clicked) && f.passwordConfirm.errors" class="text-danger">
      <small>
        <div *ngIf="f.passwordConfirm.errors.required">
          {{ 'errors.required' | translate: { v1: 'auth.passwordConfirm' | translate } }}
        </div>
        <div *ngIf="!f.passwordConfirm.errors.required && f.passwordConfirm.errors.pattern">
          {{ 'auth.passwordMismatch' | translate }}
        </div>
      </small>
    </div>
    <div *ngIf="status == XStatus.Received" class="text-danger">
      <small>
        <div *ngIf="errors.password_confirmation">
          {{ errors.password_confirmation[0] }}
        </div>
      </small>
    </div>
  </div>
  <br/>
  <div class="d-grid gap-2 mb-3">
    <button [disabled]="status === XStatus.Sent" class="btn btn-success">
      <span *ngIf="status === XStatus.Sent" class="spinner-border spinner-border-sm mr-1"></span>
      {{ 'auth.resetPassword' | translate }}
    </button>
  </div>
</form>
