<div class="logo mb-3">
  <div class="col-md-12 text-center">
    <h1>{{ "keywords.login" | translate }}</h1>
  </div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group mb-3">
    <input
      type="email"
      [formControl]="f.name_email"
      class="form-control"
      [ngClass]="{
        'is-invalid':
          (status === XStatus.Clicked || f.name_email.touched) &&
          f.name_email.invalid
      }"
      placeholder="{{ 'auth.username' | translate }}"
    />
    <small
      *ngIf="
        (f.name_email.touched || status === XStatus.Clicked) &&
        f.name_email.invalid
      "
      class="text-danger"
    >
      {{ f.name_email.errors.error }}
    </small>
  </div>
  <div class="form-group">
    <input
      type="password"
      [formControl]="f.password"
      class="form-control"
      [ngClass]="{
        'is-invalid':
          (status === XStatus.Clicked || f.password.touched) &&
          f.password.invalid
      }"
      placeholder="{{ 'auth.password' | translate }}"
      autocomplete="false"
    />
    <small
      *ngIf="
        (f.password.touched || status === XStatus.Clicked) && f.password.invalid
      "
      class="text-danger"
    >
      {{ f.password.errors.error }}
    </small>
    <small>
      <a class="link-success" routerLink="/auth/forgot">
        {{ "auth.forgotPassword" | translate }}?
      </a>
    </small>
    <small *ngIf="status === XStatus.Failed" class="text-danger">
      <center>{{ errors[0] }}</center>
    </small>
  </div>
  <br />
  <div class="d-grid gap-2 mb-3">
    <button [disabled]="status === XStatus.Sent" class="btn btn-success">
      <span
        *ngIf="status === XStatus.Sent"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      {{ "keywords.login" | translate }}
    </button>
  </div>
  <div class="col-md-12">
    <div class="form-group">
      <small>
        <p class="text-center">
          {{ "auth.dontHaveAccount" | translate }}
          <a class="link-success" routerLink="/auth/register">
            {{ "keywords.register" | translate }}
          </a>
        </p>
      </small>
    </div>
  </div>
</form>
