<div *ngIf="photo" class="row mt-4 mb-2">
  <div class="col-2">
    <img
      src="{{ photo }}"
      alt="Profile Photo"
      class="img-fluid rounded-circle"
      style="width: 150px; height: 150px"
    />
  </div>
  <div class="col">
    <h2>User Name</h2>
    <p>
      Introduction text goes here. Lorem ipsum dolor sit amet, consectetur
      adipiscing elit.
    </p>
    <button class="btn btn-outline-primary mt-2">Follow</button>
  </div>
</div>

<div class="p-5 bg-white rounded shadow">
  <nav>
    <ul
      ngbNav
      #navTabs="ngbNav"
      class="nav nav-tabs nav-pills lined flex-column flex-sm-row text-center"
    >
      <li [ngbNavItem]="1" class="nav-item flex-sm-fill">
        <a ngbNavLink>Home</a>
        <ng-template ngbNavContent><app-user-home></app-user-home></ng-template>
      </li>
      <li [ngbNavItem]="2" class="nav-item flex-sm-fill">
        <a ngbNavLink (click)="getContests()">Contests</a>
        <ng-template ngbNavContent
          ><app-user-contests></app-user-contests
        ></ng-template>
      </li>
      <li [ngbNavItem]="3" class="nav-item flex-sm-fill">
        <a ngbNavLink (click)="getProblems()">Problems</a>
        <ng-template ngbNavContent
          ><app-user-problems></app-user-problems
        ></ng-template>
      </li>
      <li [ngbNavItem]="4" class="nav-item flex-sm-fill">
        <a ngbNavLink (click)="getGroups()">Groups</a>
        <ng-template ngbNavContent
          ><app-user-groups></app-user-groups
        ></ng-template>
      </li>
      <li [ngbNavItem]="5" class="nav-item flex-sm-fill">
        <a ngbNavLink (click)="getFriends()">Friends</a>
        <ng-template ngbNavContent
          ><app-user-friends></app-user-friends
        ></ng-template>
      </li>
      <li [ngbNavItem]="6" class="nav-item flex-sm-fill">
        <a ngbNavLink>Settings</a>
        <ng-template ngbNavContent
          ><app-user-settings></app-user-settings
        ></ng-template>
      </li>
    </ul>
  </nav>
  <div [ngbNavOutlet]="navTabs" class="mt-2"></div>
</div>
