<div *ngIf="photo" class="row mt-5 mb-2">
  <div class="col-2">
    <img
      src="{{ photo }}"
      alt="Profile Photo"
      class="img-fluid rounded-circle"
      style="width: 150px; height: 150px"
    />
  </div>
  <div class="col">
    <h2>Group name</h2>
    <p>
      Introduction text goes here. Lorem ipsum dolor sit amet, consectetur
      adipiscing elit.
    </p>
    <button class="btn btn-outline-primary mt-2">Join</button>
  </div>
</div>


<div class="p-5 bg-white rounded shadow mt-3">
  <nav>
    <ul
      ngbNav
      #navTabs="ngbNav"
      class="nav nav-tabs nav-pills lined flex-column flex-sm-row text-center"
    >
      <li [ngbNavItem]="1" class="nav-item flex-sm-fill">
        <a ngbNavLink>Home</a>
        <ng-template ngbNavContent
          ><app-group-home></app-group-home
        ></ng-template>
      </li>
      <li [ngbNavItem]="2" class="nav-item flex-sm-fill">
        <a ngbNavLink (click)="getMembers()">Members</a>
        <ng-template ngbNavContent
          ><app-group-members></app-group-members
        ></ng-template>
      </li>
      <li [ngbNavItem]="3" class="nav-item flex-sm-fill">
        <a ngbNavLink (click)="getContests()">Contests</a>
        <ng-template ngbNavContent
          ><app-group-contests></app-group-contests
        ></ng-template>
      </li>
      <li [ngbNavItem]="4" class="nav-item flex-sm-fill">
        <a ngbNavLink (click)="getProblemSets()">Problem Sets</a>
        <ng-template ngbNavContent
          ><app-group-problem-sets></app-group-problem-sets
        ></ng-template>
      </li>
      <li [ngbNavItem]="5" class="nav-item flex-sm-fill">
        <a ngbNavLink>Invite</a>
        <ng-template ngbNavContent
          ><app-group-invite></app-group-invite
        ></ng-template>
      </li>
    </ul>
  </nav>
  <div [ngbNavOutlet]="navTabs" class="mt-2"></div>
</div>
