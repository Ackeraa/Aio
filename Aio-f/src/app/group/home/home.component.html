<div class="row mt-5" *ngIf="data">
	<div class="col-xl-6 col-12">
		<div class="card shadow-sm">
			<div class="card-content">
				<div class="card-body">
					<div class="media d-flex">
						<div class="media-body text-left">
							<h3 class="text-color">{{data.leader}}</h3>
							<span class="small-text-color">Leader</span>
						</div>
						<div class="align-self-center">
							<i class="fas fa-user-shield fa-2x icon-color"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xl-6 col-12 mb-3">
		<div class="card shadow-sm">
			<div class="card-content">
				<div class="card-body">
					<div class="media d-flex">
						<div class="media-body text-left">
							<h3 class="text-color">{{data.total_members}}</h3>
							<span class="small-text-color">Members</span>
						</div>
						<div class="align-self-center">
							<i class="fas fa-users fa-2x icon-color"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xl-6 col-12 mb-3">
		<div class="card shadow-sm">
			<div class="card-content">
				<div class="card-body">
					<div class="media d-flex">
						<div class="media-body text-left">
							<h3 class="text-color">{{data.total_contests}}</h3>
							<span class="small-text-color">Contests</span>
						</div>
						<div class="align-self-center">
							<i class="fas fa-trophy fa-2x icon-color"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xl-6 col-12 mb-3">
		<div class="card shadow-sm">
			<div class="card-content">
				<div class="card-body">
					<div class="media d-flex">
						<div class="media-body text-left">
							<h3 class="text-color">{{data.total_problem_sets}}</h3>
							<span class="small-text-color">Problem Sets</span>
						</div>
						<div class="align-self-center">
							<i class="fas fa-journal-whills fa-2x icon-color"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
