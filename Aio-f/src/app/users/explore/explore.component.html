<app-search
	[uri]="uri"
	(itemsEvent)="setUsers($event)" 
	(loadingEvent)="setLoading($event)" >
</app-search>
<div class="row mt-4">
	<div class="col-xs-12 col-sm-6 col-md-3" *ngFor="let user of users | paginate:
						{itemsPerPage:20, currentPage:p, totalItems:total}">
		<div class="image-flip" >
			<div class="mainflip flip-0">
				<div class="frontside">
					<div class="card">
						<div class="card-body text-center">
							<p>
								<img class="img-fluid" src="https://sunlimetech.com/portfolio/boot4menu/
									assets/imgs/team/img_01.png" alt="card image">
							</p>
							<h4 class="card-title">{{user.name}}</h4>
							<p class="card-text">
								This is basic card with image on top, title, description and button.
							</p>
						</div>
					</div>
				</div>
				<div class="backside">
					<div class="card">
						<div class="card-body text-center mt-4">
							<h4 class="card-title">Sunlimetech</h4>
							<p class="card-text">
							a
							</p>
							<ul class="list-inline">
								<li class="list-inline-item">
									<i class="fa fa-facebook"></i>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<br/>
<div class="row justify-content-center">
	<pagination-controls class="paginator"
		(pageChange)="getPage($event)"
		auotHide="true"
		previousLabel=""
		nextLabel="" >
	</pagination-controls>
</div>
