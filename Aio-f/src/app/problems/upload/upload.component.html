<div class="col-md-9" style="margin-bottom: 40px">
	<table class="table">
		<thead>
			<tr>
				<th>Type</th>
				<th>Name</th>
				<th>Size</th>
				<th width="30%">Progress</th>
				<th>Operation</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngIf="template.queue[0] as item">
				<td><strong>Template</strong></td>
				<td>{{item.file.name}}</td>
				<td *ngIf="template.options.isHTML5" nowrap>
					{{ item.file.size/1024/1024 | number:'.2' }} MB
				</td>
				<td *ngIf="template.options.isHTML5">
					<div class="progress" style="margin-bottom: 0;">
						<div class="progress-bar" role="progressbar"
							[ngStyle]="{ 'width': item.progress + '%' }">
						</div>
					</div>
				</td>
				<td>
					<button type="button" class="btn btn-outline-success btn-xs"
							(click)="item.upload();"
						    [disabled]="item.isReady || item.isUploading || item.isSuccess">
						<i class="fas fa-cloud-upload-alt"></i>
					</button>
					&nbsp;
					<button type="button" class="btn btn-outline-danger btn-xs"
							(click)="onTemplateRemove()">
						<i class="far fa-trash-alt"></i>
					</button>
				</td>
			</tr>
			<tr *ngIf="spj.queue[0] as item">
				<td><strong>SPJ</strong></td>
				<td>{{item.file.name}}</td>
				<td *ngIf="spj.options.isHTML5" nowrap>
					{{ item.file.size/1024/1024 | number:'.2' }} MB
				</td>
				<td *ngIf="spj.options.isHTML5">
					<div class="progress" style="margin-bottom: 0;">
						<div class="progress-bar" role="progressbar"
							[ngStyle]="{ 'width': item.progress + '%' }">
						</div>
					</div>
				</td>
				<td>
					<button type="button" class="btn btn-outline-success btn-xs"
							(click)="item.upload();"
						    [disabled]="item.isReady || item.isUploading || item.isSuccess">
					<i class="fas fa-cloud-upload-alt"></i>
					</button>
					&nbsp;
					<button type="button" class="btn btn-outline-danger btn-xs"
							(click)="onSpjRemove()">
						<i class="far fa-trash-alt"></i>
					</button>
				</td>
			</tr>
			<tr *ngIf="data.queue[0] as item">
				<td><strong>Data</strong></td>
				<td>{{item.file.name}}</td>
				<td *ngIf="data.options.isHTML5" nowrap>
					{{ item.file.size/1024/1024 | number:'.2' }} MB
				</td>
				<td *ngIf="data.options.isHTML5">
					<div class="progress" style="margin-bottom: 0;">
						<div class="progress-bar" role="progressbar"
							[ngStyle]="{ 'width': item.progress + '%' }">
						</div>
					</div>
				</td>
				<td>
					<button type="button" class="btn btn-outline-success btn-xs"
							(click)="item.upload();"
						    [disabled]="item.isReady || item.isUploading || item.isSuccess">
					<i class="fas fa-cloud-upload-alt"></i>
					</button>
					&nbsp;
					<button type="button" class="btn btn-outline-danger btn-xs"
							(click)="onDataRemove()">
						<i class="far fa-trash-alt"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="row">
	<div class="col-md-4">
		<span class="form-label"><h5>Template </h5></span>
		<label class="btn btn-outline-primary">
			<i class="fas fa-folder-open"></i> Browse
			<input type="file" hidden ng2FileSelect [uploader]="template"
			(change)="onTemplateChange()" #templateInput/>
		</label>
	</div>
	<div class="col-md-4">
		<span class="form-label"><h5>SPJ </h5></span>
		<label class="btn btn-outline-primary">
			<i class="fas fa-folder-open"></i> Browse
			<input type="file" hidden ng2FileSelect [uploader]="spj"
				   (change)="onSpjChange()" #spjInput/>
		</label>
	</div>

	<div class="col-md-4">
		<span class="form-label"><h5>Test Data </h5></span>
		<label class="btn btn-outline-primary">
			<i class="fas fa-folder-open"></i> Browse
			<input type="file" hidden ng2FileSelect [uploader]="data"
				   (change)="onDataChange()" #dataInput/>
		</label>
	</div>
</div>
<br/>
{{token}}
